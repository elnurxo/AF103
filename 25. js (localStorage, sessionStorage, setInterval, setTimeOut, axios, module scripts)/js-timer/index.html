<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>JS timer</title>
</head>

<body>
    <section id="times">
        <div class="container">
            <h2 class="text-center text-warning mt-3">TIME around the WORLD!</h2>
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="baku">
                        <h4>Baku: <span class="text-danger" id="baku-time"></span></h4>
                        <h4>Moscow: <span class="text-danger" id="moscow-time"></span></h4>
                        <h4>New York: <span class="text-danger" id="new-york-time"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="alarm">
        <div class="container">
            <h3 class="text-center text-info mt-3">ALARM</h3>
            <div class="row justify-content-center">
                <div class="col-5">
                    <form id="set-alarm" class="d-flex">
                        <input id="date-time-inp" type="datetime-local" min="0" class="form-control mx-2" placeholder="add time" >
                        <button class="btn btn-outline-success add-alarm" type="submit">set alarm</button>
                    </form>
                    <div class="count-down-wrapper text-center">
                        <h2 class="count-down fw-bold text-danger"><span id="hours">00</span>: <span id="minutes">00</span> : <span id="seconds">00</span> </h2>
                    </div>
                    <h1 class="alarm-wrapper text-center text-info"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="timer">

    </section>

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
