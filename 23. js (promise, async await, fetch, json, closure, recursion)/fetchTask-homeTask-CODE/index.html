<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>JS fetch task</title>
</head>

<body>
    <section id="table-data">
        <div class="container mt-4">
            <h2 class="text-center text-dark">Get Data from <a href="https://jsonplaceholder.typicode.com/users"
                    target="_blank" class="fw-bold">API</a></h2>
            <div class="row justify-content-center">
                <div class="col-lg-5 col-sm-12 col-md-12 d-flex justify-content-center mt-2">
                    <button class="btn btn-warning mx-1 get-data">Get Data</button>
                    <button class="btn btn-primary mx-1 sort-by-username">Sort by username</button>
                    <button class="btn btn-primary mx-1 sort-by-id">Sort by ID <i class="fa-solid fa-chevron-down"></i></button>
                    <button class="btn btn-danger mx-1 reset">Clear the Table</button>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-lg-9 col-sm-12 col-md-12">
                    <table class="table border border-1">
                        <thead class="thead-dark table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Address/City</th>
                                <th scope="col">Website</th>
                                <th scope="col">Info</th>
                            </tr>
                        </thead>
                        <tbody id="t-body">
                        </tbody>
                    </table>
                    <!-- loader -->
                    <div class="loader-wrapper d-none justify-content-center mt-4">
                        <div class="spinner-grow" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                    <!-- failed to fetch -->
                    <div class="failed-to-fetch d-none">
                        <span class="text-danger fw-bold d-block text-center" scope="row">Failed to Fetch data :(</span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- my script -->
    <script src="./assets/main.js"></script>
</body>

</html>
