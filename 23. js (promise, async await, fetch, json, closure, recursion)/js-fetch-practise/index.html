<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>JS fetch</title>
</head>

<body>
    <section id="data-section">
        <div class="container">
            <h2 class="text-center my-3">Get Data with Fetch from <span class="fw-bold">API</span></h2>
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="spinner-wrapper d-flex justify-content-center align-items-cente">
                        <div class="spinner-border" role="status">
                            <span class="sr-only d-block"></span>
                        </div>
                    </div>
                    <div class="up d-flex mb-3">
                        <input type="text" placeholder="search category" class="form-control mx-2">
                        <button class="btn btn-warning sort-data">Sort Data</button>
                    </div>
                    <ul class="list-group card-wrapper">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
