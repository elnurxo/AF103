<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form id="create">
        <input id="fname" type="text" placeholder="name" required>
        <input id="surname" type="text" placeholder="surname" required>
        <input id="age" type="number" min="0" placeholder="age" required>
        <select id="type">
            <option value="default" style="display: none;" selected="true" disabled>Human</option>
            <option value="0">Student</option>
            <option value="1">Employee</option>
        </select>

        <!-- employee -->
        <div class="employee hide">
            <input id="salary" type="number" min="0" placeholder="salary">
            <input id="skills" type="text" placeholder="skills">
            <select id="position">
                <option value="0">dev</option>
                <option value="1">designer</option>
                <option value="2">marketing</option>
                <option value="3">smm</option>
                <option value="4">hr</option>
                <option value="5">ceo</option>
            </select>
        </div>
        <!-- student -->
        <div class="student hide">
            <input id="groupName" type="text" placeholder="group name">
            <input id="gpa" type="number" min="0"  placeholder="GPA">
            <input id="hobbies" type="text" placeholder="hobbies">
        </div>
        <button type="submit">add</button>
        <button type="reset">cancel</button>
    </form>

    <hr>
    <ul id="people">
    </ul>
    <script src="./js/main.js"></script>
</body>
</html>
