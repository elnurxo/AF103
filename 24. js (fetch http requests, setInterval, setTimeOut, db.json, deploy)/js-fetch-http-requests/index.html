<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>JS http requests</title>
</head>

<body>
    <h3>Categories</h3>
    <ul id="list">
    </ul>
    <span id="loader">loading...</span>

    <hr>
    <form id="add-category">
        <input id="name" type="text" placeholder="enter category name">
        <input id="desc" type="text" placeholder="enter category description">
        <button type="submit">add</button>
    </form>

    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
        </div>
        <div class="modal-body">
            <form id="edit-data">
                <input id="edit-name" type="text" placeholder="name">
                <input id="edit-desc" type="text" placeholder="description">
                <button data-bs-dismiss="modal" type="submit">Update</button>
            </form>
            <button type="button" class="btn btn-secondary close-modal" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
