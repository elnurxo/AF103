<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/style/reset.css">
    <!-- GRID System CSS -->
    <link rel="stylesheet" href="./assets/style/grid.css">
    <!-- FONTS CSS -->
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/style/index.css">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Freelancer Template</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="#home">
                    Start Bootstrap
                </a>
            </div>

            <ul class="links">
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <!-- mobile menu bars -->
            <div class="mobile-menu">
                <span>Menu </span>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <div class="row hero-row">
                    <div class="col-6 col-sm-12 hero-column">
                        <div class="hero-img-wrapper">
                            <img src="./assets/images/boy.png" alt="hero section image">
                        </div>
                        <h1>START BOOTSTRAP</h1>
                        <div class="hero-text">
                            <span class="star-icon-wrapper">
                                <span class="line left-line"></span>
                                <i class="fa-solid fa-star"></i>
                                <span class="line right-line"></span>
                            </span>
                            <ul class="departments">
                                <li><span> Graphic Artist </span></li>
                                <li><span> Web Designer </span></li>
                                <li><span> Illustrator </span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio">
            <div class="container">
                <div class="row title-row">
                    <div class="col-4 col-sm-12 col-md-12">
                        <h1>Portfolio</h1>
                        <div class="star-icon">
                            <span class="line"></span>
                            <i class="fa-solid fa-star"></i>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/cabin.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/cake.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/circus.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/game.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/safe.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="img-wrapper">
                                <img src="./assets/images/submarine.png" alt="">
                                <div class="img-overlay">
                                    <i class="fa-solid fa-plus fa-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="about"></section>

        <section id="contact"></section>
    </main>

    <footer>

    </footer>
</body>

</html>
